<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="../static/images/ECG-01.gif">
    <title>Signal studio</title>
</head>
<body>
    
    <div class="navbar">
        <div class="first">
            <div class="icon" >
                <i class='fa fa-plus' style='font-size:24px'></i>
              </div>
            <div class="topnav">
                <span>New</span>
            </div>
        </div>
        <div class="second">
            <div class="icon">
                <i class='fa fa-folder' style='font-size:24px'></i>
              </div>
            <div class="topnav">
                <span>Browse
                </span>
            </div>
        </div>

        <div class="third">
            <div class="icon">
                <i class='fa fa-save' style='font-size:24px'></i>
              </div>
            <div class="topnav">
                <span>save
                </span>
            </div>
        </div>
        <div class="slidecontainer">
            <div class="fmax">
                <label for="tentacles">Fmax (HZ):</label>
                <input type="number" id="tentacles" name="tentacles"min="0" max="100"> 
            </div>
            <div class="putnoise"> 
                <label for="myCheck">Add Noise:</label> 
                <input type="checkbox" id="myCheck" onclick="myFunction()">
            </div>
            <div class="SNR">
                <p id="text" style="display:none" >SNR</p>
                <input type="number" id="noise"   style="display:none" name="noise"min="0" max="100">
            </div>
            <script>
            function myFunction() {
            var checkBox = document.getElementById("myCheck");
            var text = document.getElementById("text");
            if (checkBox.checked == true){
            text.style.display = "block";
            noise.style.display = "block";
            } else {
            text.style.display = "none";
            noise.style.display = "none";
            }
}
           </script>
        </div>
         
        <div class="forth">
            <div class="icon">
                <i class='fa fa-play' style='font-size:24px'></i>
              </div>
            <div class="topnav">
                <span>Simulate</span>
            </div>
        </div>
        <div class="fifth">
            <div class="icon">
                <i class='fa fa-bar-chart' style='font-size:24px'></i>
              </div>
            <div class="topnav">
                <span>Sampling
                </span>
            </div>
        </div>
    </div>
